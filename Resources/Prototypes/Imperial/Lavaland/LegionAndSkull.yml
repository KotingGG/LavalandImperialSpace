# Легион
- type: entity
  name: legion
  id: MobLegionBaseLavaland
  parent: SimpleSpaceMobBaseNoBloodstream
  abstract: true
  description: Run!..
  components:
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
  - type: Sprite
    drawdepth: Mobs
    sprite: Imperial/Lavaland/legion.rsi
    layers: 
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: base
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: glow
      shader: unshaded
  - type: ZombieImmune
  - type: NoSlip
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 80
        mask:
          - MobMask
        layer:
        - MobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: base
        BaseUnshaded: glow
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 1.3
    baseSprintSpeed: 1.8
  - type: Flammable #Fire damage has been removed, as there is a high probability of death in lava.
    damage:
      types: {}
  - type: Temperature
    heatDamageThreshold: 9999
  - type: SlowOnDamage
    speedModifierThresholds:
      100: 0.7
      130: 0.5
  - type: BallisticAmmoProvider
    proto: MobSkullLavaland
    capacity: 5
  - type: Gun
    fireRate: 0.35
    selectedMode: SemiAuto
    soundGunshot: /Audio/Imperial/Lavaland/Fauna/attack-legion-skull.ogg
  - type: CombatMode
  - type: Butcherable
    spawned:
    - id: MobRandomCargoCorpse
      amount: 1

- type: entity
  id: MobLegionNoBoss
  parent: MobLegionBaseLavaland
  name: Legion
  components:
  - type: Sprite
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: base
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: glow
      shader: unshaded
      color: red



# Legion Skull
- type: entity
  name: skullLavalend
  id: BaseMobSkullLavaland
  parent: [ SimpleMobBase, FlyingMobBase, MobCombat]
  description: Skull? Chak-chak!
  abstract: true
  suffix: Lavaland
  components:
    - type: Ammo
      muzzleFlash: null
    - type: MobMover
    - type: HTN
      rootTask:
        task: SimpleHostileCompound
      blackboard:
        NavSmash: !type:Bool
          true
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: Sprite
      drawdepth: Mobs
      sprite: Imperial/Lavaland/skulllegion.rsi
      layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: base
    - type: CombatMode
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.25
          density: 80
          mask:
            - FlyingMobMask
          layer:
            - FlyingMobLayer
    - type: MobState
    - type: ZombieImmune
    - type: NoSlip
    - type: MobThresholds
      thresholds:
        0: Alive
        5: Dead
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 5
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: DamageStateVisuals
      states:
        Alive:
          Base: base
          BaseUnshaded: glow
        Dead:
          Base: base
    - type: MovementSpeedModifier
      baseWalkSpeed: 3
      baseSprintSpeed: 4
    - type: MeleeWeapon
      altDisarm: false
      angle: 0
      animation: WeaponArcBite
      soundHit:
        path: /Audio/Effects/bite.ogg #/Audio/Imperial/Lavaland/Fauna/attack-skull.ogg
      damage:
        types:
          Piercing: 8
          Slash: 2
    - type: ReplacementAccent
      accent: genericAggressive
    - type: Speech
      speechVerb: LargeMob

- type: entity
  parent: BaseMobSkullLavaland
  id: MobSkullLavaland
  name: SkullLegion
  components:
  - type: Sprite
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: base
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: glow
      shader: unshaded
      color: red
