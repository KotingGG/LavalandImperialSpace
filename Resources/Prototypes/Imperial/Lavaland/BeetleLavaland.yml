  - type: Food
  - type: BadFood 
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 2
        reagents:
        - ReagentId: PoisonWine
          Quantity: 1
  - type: Tag
    tags:
    - Egg
    - Trash