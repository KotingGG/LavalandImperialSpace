- type: entity
  name: Beetle
  parent: SimpleSpaceMobBaseNoBloodstream
  id: MobBeetleLavaland
  suffix: Lavaland
  description: Something creepy... I wouldn't even like to know how it reproduces...
  components:
  - type: HTN
    rootTask:
      task: BeetleLavalandCompound
  - type: Sprite
    drawdepth: SmallMobs
    sprite: Imperial/Lavaland/beetle_and_eggs.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: beetle
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: beetle_glow
      shader: unshaded
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Tag
    tags:
    - DoorBumpOpener
    - BeetleLavaland
    - VimPilot 
  - type: Food
  - type: Thirst
    startingThirst: 25  # spawn with Okay thirst state
    thresholds:
      OverHydrated: 35
      Okay: 25
      Thirsty: 15
      Parched: 10
      Dead: 0
    baseDecayRate: 0.001
  - type: Hunger
    currentHunger: 25   # spawn with Okay hunger state
    thresholds:
      Overfed: 35
      Okay: 25
      Peckish: 15
      Starving: 10
      Dead: 0
    baseDecayRate: 0.10 # I'm very hungry! Give me. The cheese.
  - type: Reproductive 
    breedChance: 0.05
    birthPopup: reproductive-laid-egg-popup
    makeOffspringInfant: false
    partnerWhitelist:
      tags:
      - BeetleLavaland
    offspring:
    - id: FoodEggBeetleFertilized
      maxAmount: 2
  - type: ReproductivePartner
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: beetle
      Critical:
        Base: beetle_dead
      Dead:
        Base: beetle_dead
  - type: Bloodstream
    bloodlossDamage:
      types:
        Bloodloss: 0.5
    bloodlossHealDamage:
      types:
        Bloodloss: -1
    bloodMaxVolume: 30
  - type: CombatMode
  - type: SlowOnDamage
    speedModifierThresholds:
      20: 0.7
      25: 0.5
  - type: MobThresholds
    thresholds:
      0: Alive
      30: Critical
      45: Dead  
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 3
  - type: EggLayer
    eggSpawn:
    - id: FoodEggBeetleLavaland
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 10
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-organic
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: NpcFactionMember
    factions:
    - RuminantHostileCompound #Passive
  - type: MobPrice
    price: 3000